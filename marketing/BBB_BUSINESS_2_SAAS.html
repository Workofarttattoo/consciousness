<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBB Business 2 - AI SaaS Platform</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            width: 1080px;
            height: 1080px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #134e5e, #71b280);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }
        .container {
            text-align: center;
            padding: 60px;
            color: #fff;
        }
        .badge {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50px;
            padding: 15px 40px;
            display: inline-block;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }
        .logo {
            font-size: 100px;
            margin-bottom: 30px;
        }
        h1 {
            font-size: 72px;
            font-weight: 800;
            margin-bottom: 20px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        .tagline {
            font-size: 40px;
            font-weight: 400;
            margin-bottom: 60px;
            color: rgba(255,255,255,0.9);
        }
        .pricing {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(15px);
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 30px;
            padding: 50px;
            margin: 50px 0;
        }
        .price {
            font-size: 100px;
            font-weight: 800;
            margin-bottom: 20px;
        }
        .price-label {
            font-size: 36px;
            margin-bottom: 40px;
        }
        .features {
            text-align: left;
            display: inline-block;
            font-size: 32px;
            line-height: 2;
        }
        .cta {
            margin-top: 60px;
            font-size: 44px;
            font-weight: 700;
            text-shadow: 0 0 25px rgba(255,255,255,0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="badge">BBB Business #2</div>
        <div class="logo">⚡</div>
        <h1>AI-Powered SaaS</h1>
        <div class="tagline">Automate Everything</div>

        <div class="pricing">
            <div class="price">$49/mo</div>
            <div class="price-label">14-Day Free Trial</div>
            <div class="features">
                ✅ Unlimited AI Workflows<br>
                ✅ Advanced Analytics<br>
                ✅ API Access<br>
                ✅ Priority Support<br>
                ✅ Custom Integrations
            </div>
        </div>

        <div class="cta">Start Free Trial Today</div>
    </div>
</body>
</html>
