<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blank Business Builder - Launch Any Business in 30 Days</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            width: 1080px;
            height: 1080px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ff6b6b 0%, #4ecdc4 50%, #45b7d1 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }
        .container {
            text-align: center;
            padding: 60px;
            color: #fff;
        }
        .logo {
            font-size: 100px;
            margin-bottom: 30px;
            text-shadow: 0 0 30px rgba(255,255,255,0.5);
        }
        h1 {
            font-size: 68px;
            font-weight: 800;
            margin-bottom: 20px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        .tagline {
            font-size: 40px;
            font-weight: 600;
            margin-bottom: 50px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }
        .value-prop {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 40px;
            margin: 40px 0;
            font-size: 36px;
            line-height: 1.6;
            border: 3px solid rgba(255,255,255,0.3);
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            margin: 50px 0;
        }
        .stat {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            border: 2px solid rgba(255,255,255,0.3);
        }
        .stat-number {
            font-size: 56px;
            font-weight: 800;
            display: block;
            margin-bottom: 10px;
        }
        .stat-label {
            font-size: 24px;
            font-weight: 500;
        }
        .cta {
            margin-top: 50px;
            font-size: 38px;
            font-weight: 700;
            text-shadow: 0 0 20px rgba(255,255,255,0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸš€</div>
        <h1>Blank Business Builder</h1>
        <div class="tagline">Launch ANY Business in 30 Days</div>

        <div class="value-prop">
            AI-Powered Blueprint System
            <br>
            <strong>No Experience Required</strong>
        </div>

        <div class="stats">
            <div class="stat">
                <span class="stat-number">30</span>
                <span class="stat-label">Days</span>
            </div>
            <div class="stat">
                <span class="stat-number">$0</span>
                <span class="stat-label">Upfront</span>
            </div>
            <div class="stat">
                <span class="stat-number">âˆž</span>
                <span class="stat-label">Industries</span>
            </div>
        </div>

        <div class="cta">Start Your Empire Today</div>
    </div>
</body>
</html>
